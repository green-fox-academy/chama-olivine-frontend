<div class="Container" *ngIf='_hero'>
  <div class="row">
    <div class="col-sm-3 section desktop">
      <img src="{{ _hero.bigImage }}" />
      <h4 class="characterName">{{ _hero.name }}</h4>
    </div>
    <div class="col-sm-3 section desktop">
      <app-equipped-inventory *ngIf="hero" (equippedEmitter)="showSelectedItem($event)" [hero]="hero"></app-equipped-inventory>
    </div>
    <div class="col-sm-3 sectionInventory">
      <app-inventory [inventory]="_hero.inventory" (valueChange)="showSelectedItem($event)"></app-inventory>
    </div>
    <div class="col-sm-3 sectionEquip">
      <app-equip-item [selectedItem]="selectedItem" [heroId]="_hero.id" (itemEquipped)="equipThis($event)"></app-equip-item>
      <app-item-detail [selectedItem]="selectedItem"></app-item-detail>
    </div>
  </div>
</div>
